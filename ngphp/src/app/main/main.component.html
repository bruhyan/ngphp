<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="card">
    <h1>NG php form test</h1>
    <div class="card-body">
    <form>
        <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email" #email="ngModel" [(ngModel)]="user.email">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" #password="ngModel" [(ngModel)]="user.password">
        </div>
        </div>
        <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" name="name" #name="ngModel" [(ngModel)]="user.name">
        </div>
        <div class="form-group col-md-4">
            <label for="inputSelect">Select</label>
            <select id="inputSelect" class="form-control" name="select" #select="ngModel" [(ngModel)]="user.dropdown">
            <option selected>Choose...</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            </select>
        </div>
        
        </div>
       
        <button type="button" class="btn btn-primary" name="submit" value="submit" (click)="post()">Submit</button>
    </form>
    </div>

    <div class="card">
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col">Email</th>
                    <th scope="col">Name</th>
                    <th scope="col">Password</th>
                    <th scope="col">Select</th>
                    </tr>
                </thead>
                <tbody>
                
                    <tr *ngFor="let u of users">
                        <td>{{u.email}}</td>
                        <td>{{u.password}}</td>
                        <td>{{u.name}}</td>
                        <td>{{u.dropdown}}</td>
                    </tr>
                
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
                <input type="file" name="avatar" (change)="onFileSelect($event)">
                <button type="submit">Upload</button>
        </form>
        <button type="button" (click)="test()">Test</button>
    </div>
</div>

<div class="card">
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Path</th>
                    </tr>
                </thead>
                <tbody>
                
                    <tr *ngFor="let f of uploadedFiles">
                        <td>{{f.title}}</td>
                        <td>{{f.image}}</td>
                    </tr>
                
                </tbody>
            </table>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
